<!DOCTYPE html>

<html lang="es">

    <head>
        <title>
            Tarea 85

        <meta content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">

    </head>

    <body>
        <form>
            <fieldset>
                <legend>Rellenar</legend>

                <p>Elija un color: <input type="color"></p>
                <p>Elija una fecha: <input type="date"></p>

                <p><input type="checkbox" name="medio_transporte" value="medio_transporteautomovil">Automóvil</p>
                <p><input type="checkbox" name="medio_transporte" value="medio_transportemoto">Moto</p>
                <p><input type="checkbox" name="medio_transporte" value="medio_transporteautobus">Autobús</p>

                <p>Elija un fichero: <input type="file"></p>

                <select name="procesador">
                    <option value="intel">Intel</option>
                    <option value="amd">AMD</option>
                </select>
                

                <p>Nombre <input type="text" name="nombre"></p>
                <p>Apellidos <input type="text" name="apellidos"></p>
                <p>Teléfono <input type="text" name="telefono"></p>
            
            </fieldset>
        </form>
    </body>
