<!DOCTYPE html>

<html lang="es">

    <head>
        <title>
            Tarea 88
        </title>

        <meta name="author" content="Alba Serrano">
        <meta name="description" content="Tarea 88">
        <meta content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">

    </head>

    <body>
        <form>
            <fieldset>
                <legend>Preferencias</legend>

                <p>Elija una fecha: <input type="date"></p>

                <p><input type="checkbox" name="velocidad" value="velocidad100_mbits">100 Mbits</p>
                <p><input type="checkbox" name="velocidad" value="velocidad1000_mbits">1000 Mbits</p>

                <select name="escritorio" multiple="multiple">
                    <option value="kde">KDE</option>
                    <option value="gnome">GNOME</option>
                    <option value="unity">Unity</option>
                </select>

                <p>Elija un color: <input type="color"></p>
                <p>Elija un fichero: <input type="file"></p>

                <p>Instituto <input type="text" name="instituto"></p>
                <p>Estudios elegidos <input type="text" name="estudios"></p>
                <p>Nombre <input type="text" name="nombre"></p>
                <p>Apellidos <input type="text" name="apellidos"></p>
                <p>Email <input type="text" name="email"></p>

                <p><input type="radio" name="formato" value="formatojpg">JPG</p>
                <p><input type="radio" name="formato" value="formatopng">PNG</p>

            </fieldset>
        </form>
    </body>
</html>
