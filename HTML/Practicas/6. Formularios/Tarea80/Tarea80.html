<!DOCTYPE html>

<html lang="es">

    <head>
        <title>
            Tarea 80
        </title>

        <meta name="author" content="Alba Serrano">
        <meta name="description" content="Tarea 80">
        <meta content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">

    </head>

    <body>
        <form>
            <fieldset>
                <legend>Formulario de opciones</legend>
                
                <p><input type="radio" name="ciclo" value="ciclosmir">SMIR</p>
                <p><input type="radio" name="ciclo" value="cicloasir">ASIR</p>
                <p><input type="radio" name="ciclo" value="ciclodam">DAM</p>
                <p><input type="radio" name="ciclo" value="ciclodaw">DAW</p>
                
                <p>Elija una fecha: <input type="date"></p>

                <textarea cols="57" rows="8">Inserte aqui el texto</textarea>
            </fieldset>

            <fieldset>
                <legend>Rellene las opciones siguientes</legend>

                <p>Elija una hora: <input type="time"></p>

                <p><input type="checkbox" name="asignatura" value="asignaturageografia">Geografía</p>
                <p><input type="checkbox" name="asignatura" value="asignaturalengua">Lengua</p>
                <p><input type="checkbox" name="asignatura" value="asignaturamatematicas">Matemáticas</p>
                <p><input type="checkbox" name="asignatura" value="asignaturahistoria">Historia</p>
                
                <p>Elija un color <input type="color"></p>
                
                <textarea cols="57" rows="8">Inserte aqui el texto</textarea>

                <p><input type="radio" name="asignatura" value="asignaturahistoria">Historia</p>
                <p><input type="radio" name="asignatura" value="asignaturageografia">Geografía</p>
                <p><input type="radio" name="asignatura" value="asignaturalengua">Lengua</p>
                <p><input type="radio" name="asignatura" value="asignaturamatematicas">Matemáticas</p>
                
                <select name="escritorio" multiple="multiple">
                    <option value="kde">KDE</option>
                    <option value="gnome">GNOME</option>
                    <option value="unity">Unity</option>
                </select>

                <p>Nombre<input type="text" name="nombre"></p>
                <p>Apellidos<input type="text" name="apellidos"></p>
                <p>Telefono<input type="text" name="telefono"></p>
            </fieldset>
        </form>
    </body>
</html>
