<!DOCTYPE html>

<html lang="es">

    <head>
        <title>
            Audio y Video
        </title>

        <meta name="author" content="Alba Serrano">
        <meta name="description" content="Tarea: 26.Ejercicios - Html para practicar con etiquetas de Audio y Video">
        <meta content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
    </head>

    <body>
        <div>
            <p>Audio Local</p>
            <audio controls>
                <source src="/Users/x666x/Desktop/Shiloh Dynasty - Sing to you (Sub. Español).mp3">
            </audio>

            <p>Audio URL</p>
            <audio controls>
                <source src="https://raw.githubusercontent.com/GoodLvck/Lenguaje-de-marcas/main/HTML/Practicas/Recursos/Shiloh%20Dynasty%20-%20Sing%20to%20you%20(Sub.%20Espa%C3%B1ol).mp3">
            </audio>

        </div>

        <div>
            <p>Video Local</p>
            <video controls>
                <source src="/Users/x666x/Desktop/Shiloh Dynasty - Sing to you (Sub. Español).mp4">
            </video>

            <p>Video URL</p>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VJuMu51r4YM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </body>

</html>
